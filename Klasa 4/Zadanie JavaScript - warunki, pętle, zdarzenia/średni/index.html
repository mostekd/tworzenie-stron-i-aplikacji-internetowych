<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadania JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            margin: 5px;
            padding: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Zadania JavaScript</h1>
    <div id="inputs">
        <input type="number" id="num1" placeholder="Liczba 1">
        <input type="number" id="num2" placeholder="Liczba 2">
        <input type="number" id="num3" placeholder="Liczba 3">
        <input type="text" id="text" placeholder="Tekst">
        <input type="number" id="grade" placeholder="Ocena">
        <input type="number" id="year" placeholder="Rok">
        <input type="number" id="month" placeholder="Miesiąc">
    </div>
    <div id="buttons">
        <button onclick="checkDivisibleBy3And5()">Podzielna przez 3 i 5</button>
        <button onclick="gradeMessage()">Komunikat oceny</button>
        <button onclick="isLeapYear()">Rok przestępny</button>
        <button onclick="daysInMonth()">Dni w miesiącu</button>
        <button onclick="isRightTriangle()">Trójkąt prostokątny</button>
        <button onclick="multiplicationTable()">Tabliczka mnożenia</button>
        <button onclick="printPrimes()">Liczby pierwsze</button>
        <button onclick="reverseText()">Odwróć tekst</button>
        <button onclick="drawTriangle()">Narysuj trójkąt</button>
        <button onclick="sumUntil100()">Suma do 100</button>
        <span id="counter">0</span>
        <button id="incrementBtn">+</button>
        <button id="decrementBtn">-</button>
        <input type="number" id="calcNum1" placeholder="Liczba 1">
        <input type="number" id="calcNum2" placeholder="Liczba 2">
        <button id="addBtn">+</button>
        <button id="subtractBtn">-</button>
        <button id="multiplyBtn">*</button>
        <button id="divideBtn">/</button>
        <input type="text" id="textInput" placeholder="Tekst">
        <span id="clickCounter">0</span>
        <button id="clickBtn">Kliknij</button>
        <div id="contextMenu" style="display: none; position: absolute; background-color: #f1f1f1; padding: 10px;">
            <p>Menu kontekstowe</p>
        </div>
    </div>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
