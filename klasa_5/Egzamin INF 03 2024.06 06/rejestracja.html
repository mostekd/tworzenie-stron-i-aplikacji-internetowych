<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rejestracja</title>
        <link rel="stylesheet" href="styl.css">
    </head>
    <body>
        <header>
            <h1>Formularz rejestracyjny konferencji <em>Nasze Kwiaty</em></h1>
        </header>
        
        <main>
            <form id="formularz">
                <section id="blok1">
                    <h2>Dane osobowe</h2>
                    <input type="text" placeholder="Wpisz imię..." required>
                    <input type="text" placeholder="Wpisz nazwisko..." required>
                    <button type="button" id="przycisk1">Następna karta</button>
                </section>
                
                <section id="blok2">
                    <h2>Dane kontaktowe</h2>
                    <input type="email" placeholder="Twój e-mail...">
                    <input type="tel" placeholder="Twój numer telefonu...">
                    <button type="button" id="przycisk2">Następna karta</button>
                </section>
                
                <section id="blok3">
                    <h2>Hasło do logowania</h2>
                    <input type="password" placeholder="Podaj hasło">
                    <input type="password" placeholder="Powtórz hasło">
                    <button type="button" id="przycisk3">Zatwierdź</button>
                </section>
            </form>
        </main>
        
        <footer>
            <div class="stopka">
                <video controls>
                    <source src="motyl.mp4" type="video/mp4">
                    Przeglądarka nie obsługuje tego formatu
                </video>
            </div>
            
            <div class="stopka">
                <h3>Plan konferencji</h3>
                <table>
                    <tr>
                        <td>9:00 - 12:00</td>
                        <td>Pielęgnacja roślin</td>
                    </tr>
                    <tr>
                        <td>13:00 - 15:00</td>
                        <td>Targi kwiatowe</td>
                    </tr>
                </table>
            </div>
            
            <div class="stopka">
                <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
            </div>
            
            <div class="stopka">
                <p>Formularz wykonał: Dawid Mostowski</p>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
