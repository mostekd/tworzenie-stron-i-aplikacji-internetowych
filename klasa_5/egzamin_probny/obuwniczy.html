<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <header>
        <h1>Znajdziesz tutaj buty "jak z bajki"</h1>
    </header>
    <aside>
        <img src="./but1.jpg" alt="but1">
        <img src="./but2.jpg" alt="but2">
        <img src="./but3.jpg" alt="but3">
        <img src="./but4.jpg" alt="but4">
    </aside>
    <main>
        <h4>"Nasze buty są dobre na:"</h4>
        <ul>
            <li>pogodę</li>
            <li>niepogodę</li>
            <li>sport</li>
            <li>spacery</li>
            <li>i wszystko pozostałe</li>
        </ul>
    </main>
    <section>
        <form action="wyswietl.php" method="post">
            <label for="imie:">Imię:</label>
            <input type="text" name="imie" placeholder="Wpisz imię:">

            <label for="edycja"></label>

            <label for="pref_sportowe">sportowe</label>
            <input type="radio" name="preferencje" value="do_chodzenia" id="pref_do_chodzenia">
            <label for="pref_do_chodzenia">do chodzenia</label>
            <input type="radio" name="preferencje" value="relaksujace" id="pref_relaksujace">
            <label for="pref_relaksujace">relaksujące</label>
            <input type="reset" value="Wyczyść">
            <input type="submit" id="przeslij" value="Prześlij">
        </form>
    </section>
    <section id="infobox">
        <p>Twoje imię: <span id="spanimie"></span></p>
        <p>Twoje nazwisko: <span id="spannazwisko"></span></p>
        <p>Twój telefon: <span id="spantelefon"></span></p>
        <p>Twoje preferencje: <span id="spanpref"></span></p>
        <p>Skontaktujemy się z Tobą!</p>

    </section>
