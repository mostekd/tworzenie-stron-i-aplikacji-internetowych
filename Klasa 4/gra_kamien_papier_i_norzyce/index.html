<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberStone | NeoFuturistic RPS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="cyber-line line-1"></div>
    <div class="cyber-line line-2"></div>
    
    <div class="game-container">
        <div class="game-header">
            <h1>CyberStone</h1>
            <p>NeoFuturistic Rock Paper Scissors</p>
        </div>
        
        <div class="game-content">
            <div class="scoreboard">
                <div class="score">
                    <h3>Player</h3>
                    <div class="score-value" id="player-score">0</div>
                </div>
                <div class="score">
                    <h3>AI Core</h3>
                    <div class="score-value" id="computer-score">0</div>
                </div>
                <div class="score">
                    <h3>Draws</h3>
                    <div class="score-value" id="draws">0</div>
                </div>
            </div>
            
            <div class="choices">
                <button class="choice-btn" id="rock">
                    <i class="fas fa-hand-fist"></i>
                    <span>Rock</span>
                </button>
                <button class="choice-btn" id="paper">
                    <i class="fas fa-hand-paper"></i>
                    <span>Paper</span>
                </button>
                <button class="choice-btn" id="scissors">
                    <i class="fas fa-hand-scissors"></i>
                    <span>Scissors</span>
                </button>
            </div>
            
            <div class="result-container">
                <div id="round-result">Initiate sequence...</div>
                <div class="choices-display">
                    <div class="choice-display">
                        <p>Your move</p>
                        <i class="fas fa-question"></i>
                    </div>
                    <div class="choice-display">
                        <p>AI response</p>
                        <i class="fas fa-question"></i>
                    </div>
                </div>
            </div>
            
            <button class="reset-btn" id="reset-btn">System Reset</button>
            
            <div class="game-footer">
                CyberInterface v2.3.7
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
