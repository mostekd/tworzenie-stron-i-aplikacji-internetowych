<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadania JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            margin: 5px;
            padding: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
        #image {
            position: absolute;
            cursor: move;
        }
    </style>
</head>
<body>
    <h1>Zadania JavaScript</h1>
    <div id="inputs">
        <input type="number" id="num1" placeholder="Liczba 1">
        <input type="number" id="num2" placeholder="Liczba 2">
        <input type="number" id="num3" placeholder="Liczba 3">
        <input type="number" id="num4" placeholder="Liczba 4">
        <input type="text" id="text" placeholder="Tekst">
        <input type="number" id="grade" placeholder="Ocena">
        <input type="number" id="year" placeholder="Rok">
        <input type="number" id="month" placeholder="Miesiąc">
        <input type="number" id="hour" placeholder="Godzina">
        <input type="number" id="factorial" placeholder="Silnia">
        <input type="number" id="fibonacci" placeholder="Ciąg Fibonacciego">
        <input type="number" id="treeHeight" placeholder="Wysokość choinki">
    </div>
    <div id="buttons">
        <button onclick="checkDistance()">Odległość między punktami</button>
        <button onclick="isPalindrome()">Palindrom</button>
        <button onclick="dayPart()">Część dnia</button>
        <button onclick="isTriangle()">Trójkąt</button>
        <button onclick="calculateFactorial()">Silnia</button>
        <button onclick="gcd()">NWD</button>
        <button onclick="printArmstrongNumbers()">Liczby Armstronga</button>
        <button onclick="calculateFibonacci()">Ciąg Fibonacciego</button>
        <button onclick="drawTree()">Narysuj choinkę</button>
        <button onclick="printPerfectNumbers()">Liczby doskonałe</button>
        <span id="quote"></span>
        <button id="changeQuoteBtn">Zmień cytat</button>
        <div id="colorButtons">
            <button id="redBtn">Czerwony</button>
            <button id="greenBtn">Zielony</button>
            <button id="blueBtn">Niebieski</button>
        </div>
        <input type="text" id="textOutput" placeholder="Tekst">
        <button id="enterBtn">Enter</button>
        <img id="image" src="image.png" alt="Obrazek" draggable="true">
        <input type="range" id="fontSizeSlider" min="10" max="50" value="16">
        <span id="fontSizeText">Rozmiar czcionki: 16</span>
    </div>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
